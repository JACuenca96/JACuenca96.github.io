<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proyecto final CV</title>
  <link rel="icon" href="https://cdn.icon-icons.com/images/favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <script src="proyectoFinal.js" type="text/javascript" defer> </script>
  <script src="https://kit.fontawesome.com/1ef2c8c582.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>

<!-- esta clase de card de bootstrap encierra los datos personales del perfil random-->
  <div class="card bg-success mb-3">
    <div class="row g-0">
      <div class="col-md-2">
        <img id="fotoPerfilRandom" class="img-fluid rounded-start" alt="Foto perfil">
      </div>
      <div class="col-md-10">
        <div class="card-body">
          <h5 class="card-title" id="nombreRandom"></h5>
          <div class="container">
            <div class="row">
              <div class="col-1">
                <i class="fa-regular fa-envelope"></i>
              </div>
              <div class="col">
                <p class="card-text" id="correoRandom"></p>
              </div>
            </div>
            <div class="row">
              <div class="col-1">
                <i class="fa-solid fa-phone"></i></i>
              </div>
              <div class="col">
                <p class="card-text" id="telefonoRandom"></p>
              </div>
            </div>
            <div class="row">
              <div class="col-1">
                <i class="fa-solid fa-house"></i>
              </div>
              <div class="col">
                <p class="card-text" id="direccionRandom"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

<!-- esta clase de card de bootstrap encierra la informacion (experiencia/educacion/habilidades/etc.) del perfil random-->
  <div class="card border-success mb-3" >
    <div class="row g-0"   > 
    <div class="col-md-8" >
<!-- este desplegable encierra el texto de experiencia del perfil random-->      
      <div class="accordion" id="accordionExperiencia" >
        <div class="accordion-item">
          <h2 class="accordion-header" id="panelsStayOpen-headingOne">
            <button class="accordion-button" type="button" data-bs-toggle="collapse"
              data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true"
              aria-controls="panelsStayOpen-collapseOne" >
              <strong> Experiencia</strong>
            </button>
          </h2>
          <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse "
            aria-labelledby="panelsStayOpen-headingOne">
            <div class="accordion-body">
              <h5 id="puesto">Puesto</h5>
              <p id="donde-desde">desde/hasta</p>
              <p id="experiencia"></p>

              <h5 id="puesto2">Puesto</h5>
              <p id="donde-desde2">Donde-desde</p>
              <p id="experiencia2"></p>
            </div>
          </div>
        </div>
      </div>
<!-- este desplegable encierra el texto de educación del perfil random-->
      <div class="accordion" id="accordionEducacion">
        <div class="accordion-item">
          <h2 class="accordion-header" id="panelsStayOpen-headingTwo">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
              data-bs-target="#panelsStayOpen-collapseTwo" aria-expanded="false"
              aria-controls="panelsStayOpen-collapseTwo">
              <strong> Educacion</strong>
            </button>
          </h2>
          <div id="panelsStayOpen-collapseTwo" class="accordion-collapse collapse"
            aria-labelledby="panelsStayOpen-headingTwo">
            <div class="accordion-body">
              <h5 id="titulo">Titulo</h5>
              <p id="universidad">Donde-desde</p>
              <p id="educacion"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <div class="col-md-4">
<!-- este desplegable es para la informacion adicional del perfil -->       
      <div class="accordion" id="accordionAcercaDe">
        <div class="accordion-item">
          <h2 class="accordion-header" id="panelsStayOpen-headingThree">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
              data-bs-target="#panelsStayOpen-collapseThree" aria-expanded="false"
              aria-controls="panelsStayOpen-collapseThree">
              <strong> Acerca de</strong>
            </button>
          </h2>
          <div id="panelsStayOpen-collapseThree" class="accordion-collapse collapse"
            aria-labelledby="panelsStayOpen-headingThree">
            <div class="accordion-body">
              <h5 id="acercaDe">Acerca de </h5> <!--dropdown-->
              <p id="acercaDeTexto"></p>
            </div>
          </div>
        </div>
      </div>
<!-- este desplegable es para los idiomas --> 
      <div class="accordion" id="accordionIdiomas">
        <div class="accordion-item">
          <h2 class="accordion-header" id="panelsStayOpen-headingFour">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
              data-bs-target="#panelsStayOpen-collapseFour" aria-expanded="false"
              aria-controls="panelsStayOpen-collapseFour">
              <strong>Idiomas</strong>
            </button>
          </h2>
          <div id="panelsStayOpen-collapseFour" class="accordion-collapse collapse"
            aria-labelledby="panelsStayOpen-headingFour">
            <div class="accordion-body">
              <h4>Idiomas</h4> 
              <ul>
                <li>Español</li>
                <li>Ingles</li>
                <li>Frances</li>
              </ul> <!--lista desordenada-->
            </div>
          </div>
        </div>
      </div>
<!-- este desplegable es para las habilidades -->     
      <div class="accordion" id="accordionHabilidades">
        <div class="accordion-item">
          <h2 class="accordion-header" id="panelsStayOpen-headingFive">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
              data-bs-target="#panelsStayOpen-collapseFive" aria-expanded="false"
              aria-controls="panelsStayOpen-collapseFive">
              <strong>Habilidades</strong>
            </button>
          </h2>
          <div id="panelsStayOpen-collapseFive" class="accordion-collapse collapse"
            aria-labelledby="panelsStayOpen-headingFive">
            <div class="accordion-body">
              <h4>Habilidades</h4> <!--dropdown-->
              <ul>
                <li>
                  <a href="https://analytics.google.com">Google Analytics</a>.
                </li>
                Experto<!--Insignia-->
                <li>
                  <a href="https://ads.google.com">Google Adwords</a>.
                </li>
                Avanzado<!--Insignia-->
                <li>
                  <a href="https://www.hubspot.com/">Hubspot CRM</a>.
                </li>
                Avanzado
              </ul>
            </div>
          </div>
        </div>
      </div>

      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    </div>
    </div>
  </div>
</body>

</html>
